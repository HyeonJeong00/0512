<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG</title>
  <style>
    body{
    text-align: center;
    margin-top: 100px;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>목차</h1>
  <br>
  <div>
    <form action="{% url 'new' %}">
      <input type="submit" value="일기쓰기" id="dibutton">
    </form>
  </div>
  <div class="container">
  <br>
  {% for blog in blogs %}
    <div style="width:300px; margin:auto;">
    <li><a href = "{%url 'detail' blog.id %}">{{blog.title}}</a></li>
    </div>
  {% endfor %}
  <br>
  <a href = "{%url 'cover'%}" class="foot">처음으로</a>
</body>
</html>
