<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLOG</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="text-align:center;">
  <h1>수정하기</h1>

  <form action="{% url 'update' blog.id %}" method="post">
    {%csrf_token%}
    <h2>제목</h2>
    <input type="text" name="title" value = "{{blog.title}}" style="margin:auto;">
    <h2>본문</h2> 
    <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea>
    <br>
    <br>
    <button type="submit">수정완료</button>
  </form>
  <br>
  <br>
  <a href="{% url 'detail' blog.id %}" class="foot">취소</a>
</body>
</html>
